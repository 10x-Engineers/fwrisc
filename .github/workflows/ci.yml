
name: CI
on:
    - push
    - pull_request
    - workflow_dispatch

jobs:
    ci-linux:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v1
      - name: Regression
        run: |
          docker pull ghcr.io/featherweight-ip/fw-dv-tools:latest
          docker run -v `pwd`:/project ghcr.io/featherweight-ip/fw-dv-tools:latest /project/regress.sh

